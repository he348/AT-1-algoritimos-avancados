<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Senha</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Sistema de Senha</h2>
    
    <div class="senha-container">
      <div class="senha-row">
        <button class="senha-button" id="senha-button-0" onclick="adicionarNumero(0)">0 ou 1</button>
        <button class="senha-button" id="senha-button-1" onclick="adicionarNumero(1)">2 ou 3</button>
        <button class="senha-button" id="senha-button-2" onclick="adicionarNumero(2)">4 ou 5</button>
        <button class="senha-button" id="senha-button-3" onclick="adicionarNumero(3)">6 ou 7</button>
        <button class="senha-button" id="senha-button-4" onclick="adicionarNumero(4)">8 ou 9</button>
      </div>
    </div>

    <label for="senha" onmousedown="espiarSenha()" onmouseup="esconderSenha()" ontouchstart="espiarSenha()" ontouchend="esconderSenha()">Senha:</label>
      <!-- <label for="senha">Senha:</label> -->
      <input type="password" id="senha" name="senha" readonly>
      
      

      <button type="button-apagar" onclick="apagarSenha()">Apagar</button>
      <button type="button-enviar" onclick="enviarForm()">Enviar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
