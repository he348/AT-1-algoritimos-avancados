<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Inserir Senha</h1>
        <input type="text" id="senha-digitada" style="display: inline-block;" readonly>
        <input type="hidden" id="senha-digitada-input">
        <div id="teclado" class="teclado"></div>
        <button class="botao-apagar" id="botao-apagar">Apagar</button>
        <button class="botao-acessar" id="botao-acessar-senha">Acessar</button>
        
    </div>
    <script src="senha.js"></script>
</body>
</html>
